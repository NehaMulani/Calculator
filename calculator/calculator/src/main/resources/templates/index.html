<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div>
<h1>Calculator</h1>
</div>
<form th:action="@{calculator}" th:object="${calculator}" method="post">
<div>
<label>Num1</label>
    <label for="num1"></label><input type="text" id="num1" name="num1">
</div>

    <div>
        <label>Operation</label>
        <label for="operation"></label>
        <select id="operation" name="operation" required>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
    </div>

<div>
    <label>Num2</label>
    <label for="num2"></label><input type="text" id="num2" name="num2">
</div>

<br>
<div>
    <input type="submit" value="submit">
</div>

</form>
</body>
</html>
